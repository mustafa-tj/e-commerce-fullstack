<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/main.css">
    <link rel="stylesheet" href="../public/store.css">
    <link rel="stylesheet" href="../public/cart.css">
    
    <title>E-Commerce Project</title>
</head>

<body onClick="popupCart(event)">
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="home.html">Home</a></li>
                <li class="main-header__item"><a href="store.html">Store</a></li>
                <li class="main-header__item"><a href="aboutus.html">About Us</a></li>
            </ul>
            <button class="cart" id="cart-btn">Cart</button>
        </nav>
        
    </header>
    <section class="cart-nav" id="navCart">
        <h2>Cart</h2>
        <button class="close" id="close-btn">X</button>
        <ul class="cart-list">
            <li class="cart-list_item">Item</li>
            <li class="cart-list_price">Price</li>
            <li class="cart-list_quantity">Quantity</li>
        </ul>
        <ul id="cart-details">

        </ul>
        <span class="totalPrice" id="total-price"></span>
        <button class="purchase">Purchase</button>
    </section>

    <div class="header-div" id="header-div-shop">

        
        <h1>The Generics</h1>
        <div onclick="popNotification(event)">
            <section class="music-container">
                <h2>MUSIC</h2>
                <div class="music-container1" id="musicContainer">

                    <div class="box" id="album1">
                        <h3 class="h3">Album 1</h3>
                        <div class="img-cont">
                            <img class="product-imgs"
                                src="https://i.pinimg.com/originals/41/a0/59/41a0593ec5c6562e838f349aba5ae9ef.jpg"
                                alt="">
                        </div>
                        <div class="product-details">
                            <span>$<span>9.99</span></span>
                            <button class="shop-btn" id="shop-btn" type='button'>ADD TO CART</button>
                        </div>
                    </div>
                    <div class="box" id="album2">
                        <h3 class="h3">Album 2</h3>
                        <div class="img-cont">
                            <img class="product-imgs"
                                src="https://images.squarespace-cdn.com/content/v1/562add1fe4b00abcf44307b8/1539348695834-PF88FNGUIIQ07VH4T9WR/ironbell_glorytogloy_albumart-copy.jpg?format=1000w"
                                alt="">
                        </div>
                        <div class="product-details">
                            <span>$<span>14.99</span></span>
                            <button class="shop-btn" id="shop-btn" type='button'>ADD TO CART</button>
                        </div>
                    </div>
                    <div class="box" id="album3">
                        <h3 class="h3">Album 3</h3>
                        <div class="img-cont">
                            <img class="product-imgs"
                                src="https://www.designformusic.com/wp-content/uploads/2016/04/orion-trailer-music-album-cover-design.jpg"
                                alt="">
                        </div>
                        <div class="product-details">
                            <span>$<span>25.99</span></span>
                            <button class="shop-btn" id="shop-btn" type='button'>ADD TO CART</button>
                        </div>
                    </div>
                    <div class="box" id="album4">
                        <h3 class="h3">Album 4</h3>
                        <div class="img-cont">
                            <img class="product-imgs"
                                src="https://www.melodynest.com/wp-content/uploads/2019/06/SPACE_album-mock.jpg" alt="">
                        </div>
                        <div class="product-details">
                            <span>$<span>49.99</span></span>
                            <button class="shop-btn" id="shop-btn" type='button'>ADD TO CART</button>
                        </div>
                    </div>
                </div>

            </section>
            <section class="merch-container">
                <h2>MERCH</h2>
                <div class="merch-container1" id="merch-container">
                    <div class="box" id="merch1">
                        <h3 class="h3">Hoodie</h3>
                        <div class="img-cont">
                            <img class="product-imgs"
                                src="https://images-cdn.ubuy.co.in/EDN47ZKS-kpop-seventeen-album-music-concert.jpg"
                                alt="">
                        </div>
                        <div class="product-details">
                            <span>$<span>24.99</span></span>
                            <button class="shop-btn" id="shop-btn" type='button'>ADD TO CART</button>
                        </div>
                    </div>
                    <div class="box" id="merch2">
                        <h3 class="h3">Coffee Mug</h3>
                        <div class="img-cont">
                            <img class="product-imgs"
                                src="https://www.nicepng.com/png/detail/67-676308_the-d-is-missing-mug-snoop-dogg-coffee.png"
                                alt="">
                        </div>
                        <div class="product-details">
                            <span>$<span>9.99</span></span>
                            <button class="shop-btn" id="shop-btn" type='button'>ADD TO CART</button>
                        </div>
                    </div> 
                </div>

            </section>
        </div>
        <div id="notificationContainer"></div>

        <button class="cart1" id="see-the-cart">See The Cart</button>
    
        <footer class="bottom-footer">
            <nav class="bottom-footer__nav">
                <div class="footer-div">
                    <h1>The Generics</h1>
                </div>
                <ul class="bottom-footer__item-list">
                    <li class="bottom-header__item"><a href="https://www.youtube.com" target="_blank"><img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
                                alt="Youtube"></a></li>
                    <li class="bottom-header__item"><a href="https://open.spotify.com/" target="_blank"><img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/991px-Spotify_icon.svg.png"
                                alt="Spotify"></a></li>
                    <li class="bottom-header__item"><a href="https://www.facebook.com/" target="_blank"><img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png"
                                alt="Facebook"></a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
<script src="../js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js"></script>


</html>
